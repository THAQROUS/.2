<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSHUB</title>
    <link rel="stylesheet" href="2loginform.css">
</head>
<body>
    <div class="wrapper">
     <form action="">
        <h1>SSHUB</h1>
        <p class="first">Welcome Back!</p>
        <div class="input-box">
            <input type="text" id="Matric Number" placeholder="Matric Number" required>
        </div>
        <div class="input-box">
            <input type="password" id="password" placeholder="Password" required>
        </div>
        <div class="input-box">
            <select  class="option" name="" id="">
                <option   class="option"value="">--Select Campus</option>
                <option  class="option" value="1">--Iwo Campus</option>
                <option  class="option" value="2">--Ogbomosho Campus</option>
            </select>
        </div>
        <button class="btn" type="submit">Login</button>
        <p><button class="btn2" type="submit">Parent Login</button></p>
        <div class="first-name">
          <p>Default Password: first-name</p>
        </div> 
        <div class="password-reset">
          <p><a href="#">Password Reset</a></p>
        </div>
    </form>
       <div class="footer">
        <footer>
            <p>&copy; Bowen University- Directorate of Digital Services</p>
            </footer>
        </div>
    </div>
</body>
</html>
